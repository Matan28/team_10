<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Sami Online</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-----------------------------------START - navigation bar----------------------------------->

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-bars"></i> Categories</a>
        <a href="#"><i class="fa fa-fw fa-star"></i> Sales</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i></a>
        <a href="#"><i class="fa fa-fw fa-cart-arrow-down"></i></a>
    </div>

    <!-----------------------------------END - navigation bar----------------------------------->

    <!-----------------------------------START - Search----------------------------------->
    <input type="text" id="search" onkeyup="tableFilter()" placeholder="Search...">
    <!-----------------------------------END - Search----------------------------------->

    <!-----------------------------------START - Table of products----------------------------------->
    <table id="table">
        <thead class="header">
            <th>Item description</th>
            <th>Item name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>SKU</th>
            <th>Price</th>
            <th style="width:15%">Quantity</th>
        </thead>
        <tr>
            <td class="pic"><img src="pictures/Bamba.jpg" alt="" height=100 width=100></img></td>
            <td class="pName">Bamba 80G</td>
            <td class="brand">OSEM</td>
            <td class="category">Sneakes</td>
            <td class="squ">1111</td>
            <td class="price">3.40</td>
            <td>
                <input id="quantityInput" class="form-control" type="number" placeholder="0" min="0" max="10">
                <button id="addButton2" class="btn btn-outline-success my-2 my-sm-0">Add to
                    cart</button>
            </td>
        </tr>
        <tr>
            <td class="pic"><img src="pictures/Cocacola.jpg" alt="" height=100 width=100></img></td>
            <td class="pName">Cola 1.5L</td>
            <td class="brand">COCA-COLA</td>
            <td class="category">Drinkes</td>
            <td class="squ">1112</td>
            <td class="price">5.60</td>
            <td>
                <input id="quantityInput" class="form-control" type="number" placeholder="0" min="0" max="10">
                <button id="addButton2" class="btn btn-outline-success my-2 my-sm-0">Add to
                    cart</button>
            </td>
        </tr>
        <tr>
            <td class='pic'><img src="pictures/Oil.png" alt="" height=100 width=100></img></td>
            <td class='pName'>Canola Oil 1L</td>
            <td class='brand'>ETZ-HAZAIT</td>
            <td class='category'>Oil</td>
            <td class='squ'>1113</td>
            <td class='price'>4.40</td>
            <td>
                <input id="quantityInput" class="form-control" type="number" placeholder="0" min="0" max="10">
                <button id="addButton3" class="btn btn-outline-success my-2 my-sm-0">Add to
                    cart</button>
            </td>
        </tr>
        <tr>
            <td class='pic'><img src="pictures/Sugar.jpg" alt="" height=100 width=100></img></td>
            <td class='pName'>Sugar 1KG</td>
            <td class='brand'>SUGAT</td>
            <td class='category'>sneakes</td>
            <td class='squ'>1114</td>
            <td class='price'>1.60</td>
            <td>
                <input id="quantityInput" class="form-control" type="number" placeholder="0" min="0" max="10">
                <button id="addButton3" class="btn btn-outline-success my-2 my-sm-0">Add to
                    cart</button>
            </td>
        </tr>
        <tr>
            <td class='pic'><img src="pictures/Salt.jpg" alt="" height=100 width=140></img></td>
            <td class='pName'>Salt 1KG</td>
            <td class='brand'>SALIT</td>
            <td class='category'>sneakes</td>
            <td class='squ'>1115</td>
            <td class='price'>1.50</td>
            <td>
                <input id="quantityInput" class="form-control" type="number" placeholder="0" min="0" max="10">
                <button id="addButton4" class="btn btn-outline-success my-2 my-sm-0">Add to
                    cart</button>
            </td>
        </tr>
    </table>
    <!-----------------------------------END - Table of products----------------------------------->

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>

        crossorigin="anonymous"></script>
